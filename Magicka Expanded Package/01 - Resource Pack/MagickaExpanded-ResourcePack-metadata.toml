# Data Files/MagickaExpandedResourcePack-metadata.toml

# Holds basic information about the mod
[package]
name = "Magicka Expanded - Resource Pack"
description = "The Resource Pack module for the Magicka Expanded Framework. Part of the Magicka Expanded BAIN package."
homepage = "https://www.nexusmods.com/morrowind/mods/47111"
repository = "https://github.com/OperatorJack/Magicka-Expanded"
authors = ["OperatorJack", "RedFurryDemon"]
version = "3.0.0"

# MWSE specific information about this mod
[tools.mwse]
lua-mod = "OperatorJack.MagickaExpanded-ResourcePack"
load-order = 100
wait-until-initialized = false

